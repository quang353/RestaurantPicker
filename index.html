<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Restaurant Picker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="custom.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head>

<body>
<div data-role="page" id="home" data-them="c">
  <div data-role="content">
  <div id="branding">
  <h1>Restaurant Picker</h1>
  </div>
  <div class="choice_list">
  <h1> What would you like to eat? </h1>
  <ul data-role="listview" data-inset="true">
    <li><a href="chooseTown.html" data-ajax="false"> <img src="images/sushis.jpg"/> <h3> Some Sushis</h3></a></li>
    <li><a href="chooseTown.html" data-transition="slidedown"> <img src="images/pizza.jpg"/> <h3> A Pizza</h3></a></li>
    <li><a href="chooseTown.html" data-transition="flip"> <img src="images/kebap.jpg"/> <h3> A Kebap</h3></a></li>
    <li><a href="chooseTown.html" data-transition="slide"> <img src="images/burger.jpg"/> <h3> A Burger</h3></a></li>
    <li><a href="chooseTown.html" data-transition="slideup"> <img src="images/nems.jpg"/> <h3> Some Nems</h3></a></li>
    <li><a href="chooseTown.html" data-transition="slidedown"> <img src="images/tradi.jpg"/> <h3> Something more traditional</h3></a></li>
  </ul>  
  </div>
  </div>
</div>
</body>
</html>
